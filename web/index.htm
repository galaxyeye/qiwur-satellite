<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>satellite controller</title>
<style type="text/css">
.board { width:100%; float:left; }
.left { width:10em; float:left; }
.right { width:70%; float:left; }
.text { padding-left:20px; padding-top:20px; font-size:14px; }
</style>
</head>
<body>
    <h1>satellite controller</h1>
    <div class='board'>
	    <div class='command left'>
		    <ul>
		        <li><a href='/status'>status</a></li>
		        <li><a href='/report'>report</a></li>
		        <li><a href='/update'>update</a></li>
		        <li><a href='/start'>start</a></li>
		        <li><a href='/restart'>restart</a></li>
		        <li><a href='/stop'>stop</a></li>
		    </ul>
	    </div>
	    <div class='text right'>
	       <span class='message'></span>
	    </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
    	$('li a').click(function() {
    		$('.message').load(this.href, null, function(responseText) {
                $('.message').html(responseText);
            });

    		return false;
    	});
    });
    </script>
</body>
</html>
